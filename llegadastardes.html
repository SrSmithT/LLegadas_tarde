    <section class="titulo-llegadas-tarde">
        <div class="titulo-tardes">
            <h1>Registro de llegadas tardes</h1>
        </div>
    </section>
    <section class="section-forms">
        <div class="inputs">
            <form class="form-llegadas-tardes" method="post" action="/guardar_tarde">
                <div class="ingresa-llegada">
                    <h2>Ingresa los datos</h2>
                </div>
                <div class="imputbox">
                    <ion-icon name="calendar-outline"></ion-icon>
                    <input class="tiki" id="fecha_tarde" type="date" required>
                    <label for="fecha_tarde"><b>Fecha</b></label>
                </div>
                <div class="imputbox">
                    <ion-icon name="person-outline"></ion-icon>
                    <input class="tiki" id="id_estudiante" type="number" required>
                    <label for="id_estudiante"><b>Id del estudiante</b></label>
                </div>
                <div class="imputbox">
                    <ion-icon name="time-outline"></ion-icon>
                    <input class="tiki" id="hora_llegada_tarde" type="time" required>
                    <label for="hora_llegada_tarde"><b>Hora de llegada</b></label>
                </div>
                <div class="submit">
                    <ion-icon name="save-outline"></ion-icon>
                    <input type="submit" value="Guardar">
                </div>
            </form>
        </div>
    </section>

                </li>
            </ul>
        </div>
